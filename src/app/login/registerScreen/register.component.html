<div class="registration-container">
  <div class="registration-header">Register</div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="user.username" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" />
  </div>
  <button class="register-button" (click)="registerUser()">Register</button>
</div>
<p-toast></p-toast>
